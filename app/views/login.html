<script>
  $(function () {
    var loginHeight = function() {
      var windowHeight = window.innerHeight - 100 + "px";

      $(".loginContainer").css({
        height : windowHeight
      });
    };

    loginHeight();

    $(window).resize(function () {
      loginHeight();
    });
  });
</script>

<div class="loginContainer">

  <div class="loginHeaderDiv">
    <h1 class="loginHeaderMain">Movie Buddy</h1>
    <div class="loginHeaderSub">Organize Movies with Friends&nbsp;Fast</div>
  </div>

  <div class="loginDiv">
    <a href="/auth/facebook">
      <button class="fbLogin"></button>
    </a>
  </div>
  
</div>
